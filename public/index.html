<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js + Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4 text-primary">האפליקציה שלי</h1>
                <p class="lead">דוגמה פשוטה עם Alpine.js ו-Bootstrap</p>
            </div>
        </div>

        <!-- דוגמה 1: טופס פשוט -->
        <div class="row mb-5">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">שליחת הודעה</h5>
                    </div>
                    <div class="card-body" x-data="{ 
                        name: '', 
                        email: '', 
                        message: '',
                        isSubmitting: false,
                        showSuccess: false 
                    }">
                        <form @submit.prevent="submitForm()">
                            <div class="mb-3">
                                <label for="name" class="form-label">שם מלא</label>
                                <input type="text" class="form-control" id="name" x-model="name"
                                    placeholder="הכניסי את השם שלך">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">אימייל</label>
                                <input type="email" class="form-control" id="email" x-model="email"
                                    placeholder="example@email.com">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">הודעה</label>
                                <textarea class="form-control" id="message" rows="3" x-model="message"
                                    placeholder="כתבי את ההודעה שלך כאן"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100"
                                :disabled="isSubmitting || !name || !email || !message">
                                <span x-show="isSubmitting">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    שולח...
                                </span>
                                <span x-show="!isSubmitting">שלח הודעה</span>
                            </button>
                        </form>

                        <!-- הודעת הצלחה -->
                        <div x-show="showSuccess" x-transition class="alert alert-success mt-3">
                            ההודעה נשלחה בהצלחה! 🎉
                        </div>

                        <!-- תצוגה של הנתונים -->
                        <div class="mt-4" x-show="name || email || message">
                            <h6>תצוגה בזמן אמת:</h6>
                            <div class="bg-light p-3 rounded">
                                <p><strong>שם:</strong> <span x-text="name"></span></p>
                                <p><strong>אימייל:</strong> <span x-text="email"></span></p>
                                <p><strong>הודעה:</strong> <span x-text="message"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- דוגמה 2: רשימת משימות -->
        <div class="row mb-5">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">רשימת משימות</h5>
                    </div>
                    <div class="card-body" x-data="todoApp()">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" x-model="newTodo" @keyup.enter="addTodo()"
                                placeholder="הוסיפי משימה חדשה">
                            <button class="btn btn-success" @click="addTodo()" :disabled="!newTodo.trim()">
                                הוסף
                            </button>
                        </div>

                        <div x-show="todos.length === 0" class="text-muted text-center py-4">
                            אין משימות עדיין. הוסיפי את הראשונה! 📝
                        </div>

                        <ul class="list-group" x-show="todos.length > 0">
                            <template x-for="(todo, index) in todos" :key="index">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <input type="checkbox" class="form-check-input me-2" x-model="todo.completed">
                                        <span :class="todo.completed ? 'text-decoration-line-through text-muted' : ''"
                                            x-text="todo.text"></span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" @click="removeTodo(index)">
                                        🗑️
                                    </button>
                                </li>
                            </template>
                        </ul>

                        <div class="mt-3 text-center" x-show="todos.length > 0">
                            <small class="text-muted">
                                <span x-text="completedCount"></span> מתוך <span x-text="todos.length"></span> הושלמו
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- דוגמה 3: קריאה מ-API -->
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">נתונים מהשרת</h5>
                    </div>
                    <div class="card-body" x-data="apiDemo()">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
                            <button class="btn btn-info" @click="fetchUsers()" :disabled="loading">
                                <span x-show="loading">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    טוען...
                                </span>
                                <span x-show="!loading">טען משתמשים</span>
                            </button>

                            <button class="btn btn-outline-info" @click="fetchPosts()" :disabled="loading">
                                טען פוסטים
                            </button>
                        </div>

                        <div x-show="error" class="alert alert-danger">
                            <strong>שגיאה:</strong> <span x-text="error"></span>
                        </div>

                        <div x-show="data.length > 0">
                            <div class="row">
                                <template x-for="item in data.slice(0, 6)" :key="item.id">
                                    <div class="col-md-6 col-lg-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-title" x-text="item.name || item.title"></h6>
                                                <p class="card-text small text-muted"
                                                    x-text="item.email || item.body?.substring(0, 100) + '...'"></p>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // פונקציה לטופס
        function submitForm() {
            this.isSubmitting = true;
            this.showSuccess = false;

            // סימולציה של שליחה לשרת
            setTimeout(() => {
                console.log('נתונים שנשלחו:', {
                    name: this.name,
                    email: this.email,
                    message: this.message
                });

                this.isSubmitting = false;
                this.showSuccess = true;

                // איפוס הטופס
                setTimeout(() => {
                    this.name = '';
                    this.email = '';
                    this.message = '';
                    this.showSuccess = false;
                }, 2000);
            }, 1500);
        }

        // אפליקציית TODO
        function todoApp() {
            return {
                newTodo: '',
                todos: [
                    { text: 'למד Alpine.js', completed: true },
                    { text: 'בנה אפליקציה', completed: false }
                ],

                addTodo() {
                    if (this.newTodo.trim()) {
                        this.todos.push({
                            text: this.newTodo.trim(),
                            completed: false
                        });
                        this.newTodo = '';
                    }
                },

                removeTodo(index) {
                    this.todos.splice(index, 1);
                },

                get completedCount() {
                    return this.todos.filter(todo => todo.completed).length;
                }
            };
        }

        // דמו API
        function apiDemo() {
            return {
                data: [],
                loading: false,
                error: null,

                async fetchUsers() {
                    await this.fetchData('https://jsonplaceholder.typicode.com/users');
                },

                async fetchPosts() {
                    await this.fetchData('https://jsonplaceholder.typicode.com/posts');
                },

                async fetchData(url) {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await axios.get(url);
                        this.data = response.data;
                    } catch (err) {
                        this.error = 'שגיאה בטעינת הנתונים';
                        console.error('API Error:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>

</html>
